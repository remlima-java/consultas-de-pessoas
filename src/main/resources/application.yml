spring:
  application:
    name: consultas-de-pessoas

  datasource:
    url: jdbc:postgresql://localhost:5432/persons
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true